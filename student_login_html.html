<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(lightblue, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-card h3 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
    }

    .form-floating input {
      border-radius: 12px;
      margin-bottom: 20px;
      background-color: #f1f1f1;
      border: none;
    }

    .form-floating input:focus {
      background-color: #fff;
      box-shadow: 0 0 0 2px #6a11cb;
    }

    .btn-login {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 50px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    #responseMsg {
      margin-top: 15px;
      border-radius: 12px;
      padding: 10px;
      font-weight: 500;
    }

    .register-link {
      display: block;
      margin-top: 20px;
      color: #2575fc;
      font-weight: 500;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h3>Student Login</h3>

    <form id="loginForm">
      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <button type="submit" class="btn btn-login w-100" >Login</button>
    </form>

    <div id="responseMsg"></div>

    <a href="/register_student/" id="redirect-Register" class="register-link">Register Student</a>
  </div>

  <script>
    document.getElementById("redirect-Register").addEventListener('click', async function (event) {
      event.preventDefault();
      window.location.replace("/register_student/");
    });

    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const responseMsg = document.getElementById('responseMsg');

      responseMsg.textContent = '';
      responseMsg.className = '';

      try {
        const response = await fetch('/student_login/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: username, password: password })
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();

        if (data.status === 'ok') {
          responseMsg.className = 'alert alert-success';
          sessionStorage.setItem('jwt_token_stud', data.token);
        } else {
          responseMsg.className = 'alert alert-danger';
        }

        responseMsg.textContent = data.msg;

      } catch (error) {
        responseMsg.className = 'alert alert-danger';
        responseMsg.textContent = 'An error occurred: ' + error.message;
      }
    });
  </script>

</body>

</html>
